<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e3ce2388cc.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" placeholder="search todos" type="text" name="" id="">
            </form>
        </header>

        <ul class="list-group todos">
            <li class="list-group-item d-flex justify-content-between text-light align-items-center">
                <span>hello</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between text-light align-items-center">
                <span>how are you</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between text-light align-items-center">
                <span>what?</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between text-light align-items-center">
                <span>perdon</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light mb-2">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add" id="" placeholder="add new todo">
            <div class=" d-grid ">
                <input class="btn btn-sm my-3" type="submit">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
